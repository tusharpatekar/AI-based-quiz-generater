<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPSC Quiz Creator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .nav-tabs .nav-link {
      transition: all 0.3s;
    }

    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .progress {
      height: 10px;
      margin-bottom: 10px;
    }

    #quizTimer {
      font-weight: bold;
      color: #dc3545;
    }
  </style>

  <!-- pdf.js, Chart.js, FileSaver.js, Tesseract.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">MPSC Quiz Creator</h1>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4" id="appTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ingest"
          type="button">Ingest</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#generate"
          type="button">Generate</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#quiz"
          type="button">Quiz</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#saved" type="button">Saved
          Quizzes</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#history" type="button">History
          & Analytics</button></li>
      <li class="nav-item"><a class="nav-link" href="https://tusharpatekar.github.io/Study-Planners/" type="button">Plan & Revisions</a></li>

      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings"
          type="button">Settings</button></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Ingest -->
      <div id="ingest" class="tab-pane fade show active">
        <h4>Ingest Notes / Questions</h4>
        <select id="docType" class="form-select mb-3">
          <option value="notes">Notes PDF/Text (Generate new quiz)</option>
          <option value="question_bank">Question Bank PDF/Text (Extract MCQs)</option>
        </select>
        <div id="qbLangWrapper" style="display:none;">
          <label class="form-label">Preferred Quiz Language</label>
          <select id="qbLang" class="form-select">
            <option value="both">Both</option>
            <option value="mr">Marathi Only</option>
            <option value="en">English Only</option>
          </select>
        </div>

        <input type="number" id="numQuestions" class="form-control mb-3"
          placeholder="Number of Questions (for generation)">
        <input type="file" id="pdfFiles" multiple class="form-control mb-3">
        <textarea id="pasteText" class="form-control mb-3" rows="5" placeholder="Or paste text"></textarea>

        <button id="ingestBtn" class="btn btn-primary">Ingest</button>
        <button id="clearStore" class="btn btn-secondary">Clear</button>
        <div id="ingestMsg" class="mt-2"></div>
        <div id="storePreview" class="mt-3 pre-scrollable" style="max-height:200px; overflow-y:auto;"></div>
        <p>Chunks: <span id="chunkCount">0</span> | Parsed Qs: <span id="parsedQCount">0</span></p>
      </div>

      <!-- Generate -->
      <div id="generate" class="tab-pane fade">
        <h4>Generate Quiz (Gemini 1.5 Flash)</h4>
        <input type="text" id="topic" class="form-control mb-3" placeholder="Topic/Label">
        <input type="number" id="genNum" class="form-control mb-3" placeholder="# Questions">
        <select id="outLang" class="form-select mb-3">
          <option value="mr">Marathi (strict)</option>
          <option value="en">English</option>
        </select>
        <select id="difficulty" class="form-select mb-3">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="generateBtn" class="btn btn-primary">Generate via Gemini</button>
        <button id="mockGenerate" class="btn btn-secondary">Mock Generate</button>
        <div id="genStatus" class="mt-2"></div>
        <textarea id="rawOutput" class="form-control mt-3" rows="5" readonly></textarea>
      </div>

      <!-- Quiz -->
      <div id="quiz" class="tab-pane fade">
        <h4>Quiz</h4>
        <div id="quizArea" class="my-3"></div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            <button id="submitQuizBtn" class="btn btn-success me-2">Submit Quiz</button>
            <button id="saveQuizBtn" class="btn btn-outline-primary">Save Quiz</button>
            <button id="saveToJsonbin" class="btn btn-outline-secondary">Save to JSONBin</button>
          </div>
          <div>
            <label class="form-check-label me-2">Negative Marking</label>
            <input type="checkbox" id="negativeMarkChk">
            <input type="number" id="negValue" value="0.25" step="0.25" style="width:70px" class="ms-1">
          </div>
        </div>
        <div id="quizResult" class="alert alert-info mt-3" style="display:none;"></div>
      </div>

      <!-- Saved -->
      <div id="saved" class="tab-pane fade">
        <h4>Saved Quizzes</h4>
        <ul id="savedQuizList" class="list-group"></ul>
      </div>

      <!-- History -->
      <div id="history" class="tab-pane fade">
        <h4>Attempt History</h4>
        <div id="historyList" class="list-group mb-4"></div>
        <h4>Analytics</h4>
        <canvas id="scoreChart" class="mb-4"></canvas>
        <canvas id="distChart"></canvas>
      </div>

      <!-- Settings -->
      <div id="settings" class="tab-pane fade">
        <h4>Settings</h4>
        <input type="text" id="geminiKey" class="form-control mb-3" placeholder="Gemini API Key">
        <input type="text" id="jsonbinKey" class="form-control mb-3" placeholder="JSONBin X-Master-Key">
        <input type="text" id="settingsBinId" class="form-control mb-3" placeholder="Settings Bin ID">
        <input type="text" id="historyBinId" class="form-control mb-3" placeholder="History Bin ID">
        <button id="saveSettingsLocal" class="btn btn-primary">Save Settings (Local)</button>
        <button id="saveSettingsJsonbin" class="btn btn-secondary">Save Settings to JSONBin</button>
        <button id="loadSettingsJsonbin" class="btn btn-info">Load Settings from JSONBin</button>
        <button id="clearHistory" class="btn btn-danger mt-3">Clear Local Attempts</button>
        <button id="exportAll" class="btn btn-success mt-3">Export Attempts CSV</button>
        <button id="syncHistoryJsonbin" class="btn btn-warning mt-3">Push Local History to JSONBin</button>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS files -->
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/pdf-utils.js"></script>
  <script type="module" src="js/gemini.js"></script>
  <script type="module" src="js/quiz.js"></script>
  <script type="module" src="js/analytics.js"></script>
  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
